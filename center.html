    <!-- 重置样式库 -->

</head>

<body>
    <div class="warp">
        <!--  左边选项部分-->
        <div class="xuanxiang">
            <div class="jiben">
                <!-- 基本信息部分 -->
                <a href="#"> </a>
                <p>Arting365用户中心</p>
                <h2>设置</h2>
                <div class="xinxi">
                    <ul>
                        <li class="zhizhen"><a href="#">基本信息</a></li>
                        <li><a href="#">毕业院校</a></li>
                        <li><a href="#">工作信息</a></li>
                        <li><a href="#">更换手机</a></li>
                        <li><a href="#">更换邮箱</a></li>

                    </ul>
                </div>
                <div class="tougao">

                        <li><a href="#">订单管理</a></li>
                        <li><a href="#">投稿管理</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 右边的填写页面 -->
        <div class="content">
            <div class="jibenpage">
                <h1>基本信息</h1>
                <h5>头像设置</h5>
                <div class="touxiang">
                    <img src="assets/imagesuser/7.png" alt="">
                    <p>支持大小不超过2MB的JPG、JPEG、GIF、PNG或BMP文件。建议使用300x300像素以上的近距离照片，比如大头照、特写等。</p>
                    <input class="inp1" type="submit" value="上传头像">
                    <input class="inp2" type="submit" value="选择头像">
                    <div class="huantx">
                        <img src="assets/imagesuser/1.png" alt="">
                        <img src="assets/imagesuser/2.png" alt="">
                        <img src="assets/imagesuser/3.png" alt="">
                        <img src="assets/imagesuser/4.png" alt="">
                        <img src="assets/imagesuser/5.png" alt="">
                        <img src="assets/imagesuser/6.png" alt="">

                        <img src="assets/imagesuser/8.png" alt="">
                        <img src="assets/imagesuser/9.png" alt="">
                        <img src="assets/imagesuser/10.png" alt="">
                    </div>
                </div>
                <!-- 账户设置 -->
                <div class="zhanghu">
                    <h3>账户设置</h3>
                    <form action="#">
                        <input type="hidden">
                        <div class="zhzhi">
                            <p>真实姓名
                                <input type="text" placeholder="姓名">

                            <div class="wenben'">
                                <span>个性签名</span>
                                <textarea name="" id="" cols="43" rows="15">过自己的生活</textarea>
                            </div>
                            <p class="danxuan">性别
                                <label for="male"></label>
                                <input type="radio" id="male" name="sex" value="男">男
                                <label for="female">
                                </label>
                                <input type="radio" name="sex" id="female" value="女"> 女
                            </p>
                            <p>出生日期
                                <input type="" name="" value="2017-08-15">
                            </p>
                            <p class="xialak">
                                <span>职业</span>
                                <input type="text" value="">
                                <select name="" id="">
                                    <option value="">-请选择-</option>
                                    <option value="">平面设计师</option>
                                    <option value="">插画师</option>
                                    <option value="">多媒体设计师</option>
                                    <option value="">网页设计师</option>
                                    <option value="">交互设计师</option>
                                </select>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
